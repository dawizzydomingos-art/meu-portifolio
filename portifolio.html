<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vídeo como Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
    }

    .video-bg {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-bg video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -2;
    }

    /* Overlay escuro */
    .video-bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .conteudo {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .conteudo h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .conteudo p {
      font-size: 1.2rem;
      max-width: 600px;
    }
  </style>
</head>

<body>

  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="C:\Users\ajrad\OneDrive\Desktop\ABDULLAH\PROJECTOS\PROJECTO FINAL\projectos finais\robot.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>

    <div class="conteudo">
      <h1>Meu Site</h1>
      <p>Vídeo rodando como background em tela cheia</p>
    </div>
  </div>

</body>
</html>
